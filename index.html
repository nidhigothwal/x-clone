<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>X-Clone</title>
</head>

<body>

    <div class="left-box">
        <img src="images/image.jpeg" />
    </div>
    <div class="right-box">
        <h1>Happening now</h1>
        <h2>Join today.</h2>
        <button class="button-google">
            <img class="svg-icon" src="images/google-icon.svg"/>
            Sign up with Google </button>
    <br/>
        <button class="button-apple">
            <img class="svg-icon" src="images/apple-icon.svg"/>
            <strong> Sign up with Apple </strong></button>
<br/>

        <div class="line-or">
            <span>or</span>
        </div>
        
        <button class="create-account"><strong> Create account </strong></button>
        <div class="agree-details">By signing up, you agree to the<a class="link-color" href="https://x.com/en/tos"> Terms of Service</a> and<a class="link-color" href="https://x.com/en/privacy">Privacy<br/> Policy,</a> including <a class="link-color" href="https://help.x.com/en/rules-and-policies/x-cookies">
                Cookie Use.</a>
        </div>


        <div class="footer-text"><strong> Already have an account?</strong></div>

        <button class="sign-in">Sign in</button>

    </div>
